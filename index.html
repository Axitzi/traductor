<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traductor</title>
</head>

<body>

    <label for="inputText">Tu texto:</label>
    <textarea id="inputText" rows="10" placeholder="Escribe aqui..."></textarea>

    <div>
        <label for="translateFrom">Traducir del:</label>
        <select id="translateFrom">
            <option value="es">Spanish
            </option>
        </select>
        <label for="translateFrom">Traducir al:</label>
        <select id="translateTo">
            <option value="en">English</option>
        </select>
    </div>

    <button id="translateBtn">Traducir</button>
    <button id="speakBtn">Hablar</button>
    <div id="outputText" aria-readonly="true"></div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
